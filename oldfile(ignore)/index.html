<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style1.css" />
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy_fsa23_HL03eeIZhtAcxDd8RCmVnogo&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script1.js"></script>
    <title>Location finder</title>
</head>

<body>
    <h1 class="display-3">Location Finder</h1>
    <div class="row">
        <div class="column1  ">
            <p class="p1">Title: </p>
            <div style="width:250px;">
                <button class="btn" id="button1" style="float: right; background-color:black"><i class="fa fa-search"></i></button>
                <div style="overflow: hidden; padding-right: .5em; ">
                    <input type="text" id="inp1" style="width: 100%" />
                </div>
                <!--<button id ="button1" value="Get current location">Get current Location</button>-->
                <p class="p1">Type: </p>
                <div class="select1" style="width:250px;">


                    <div>

                        <div class="input-field col s12">
                            <select>
                                <option class="select1" value="" disabled selected>Choose your option</option>
                                <option class="select1" value="Movie">Movie</option>
                                <option class="select1" value="Music">Music</option>

                            </select>

                        </div>
                    </div>
                </div>
                <br />

            </div>
        </div>
            <div class="column2  ">
                    <!--<div id="right-panel">
                            <button class="route" style="display: none;">Show Route!</button>
                            <button class="map" style="display: none;">Direct on Google Map!</button>
                        </div>-->
                        <div id="map">
                        </div>
                    
                <div id="item_list">

                    <u1 class="list-group">
                        <li>Jurassic Park</li>
                        <li>Batman Begins</li>
                    </u1>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         
</body>

</html>
