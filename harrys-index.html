<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TasteDive Mock Up</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">TasteDive</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Search Query</label>
            <input
              type="text"
              class="form-control"
              id="input-query"
              aria-describedby="input query"
              placeholder="What do you like?"
            />
          </div>
          <div class="form-group">
            <label>Type</label>
            <select class="form-control" id="type">
              <option value="music">music</option>
              <option value="movie">movie</option>
              <option value="show">show</option>
              <option value="podcast">podcast</option>
              <option value="book">book</option>
              <option value="author">author</option>
              <option value="game">game</option>
              <option value="restaurant">restaurant</option>
            </select>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="1"
              id="more-info"
            />
            <label class="form-check-label" for="more-info">
              Additional Info
            </label>
          </div>
          <button type="submit" class="btn btn-primary" id="search">
            Search
          </button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <p>
            Search: <span id="search-span"></span> Type:
            <span id="type-span"></span>
          </p>
          <ul class="list-group my-3" id="results"></ul>
        </div>
        <div class="col-sm-12">
          <ul class="list-group" id="ticketMasterResults">
            <p>Events for:</p>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
