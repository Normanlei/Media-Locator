<head>
    <title>yelp</title>

    <meta charset="utf-8">
    <script src="config.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

        var api_key = config.yelp_api_key;
        var myurl = "https://cors-anywhere.herokuapp.com/https://api.yelp.com/v3/businesses/search?term=bank&radius=100&location=1325 4th Ave, Seattle, WA 98101";

        $.ajax({
            url: myurl,
            headers: {
                'Authorization': 'Bearer '+api_key,
            },
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                } 
        });
